<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Proyecto Flask</title>
  </head>
  <body>
<div class="container">
    <h1>Lista de contactos</h1>

    <form action="/new" method="POST">
      <div class="form-row">
        <div class="col">
          <input type="text" name="fullname" class="form-control" placeholder="Nombre" />
        </div>

        <div class="col">
          <input type="text" name="email" class="form-control" placeholder="Email" />
        </div>

        <div class="col">
          <input type="text" name="phone" class="form-control" placeholder="Telefono" />
        </div>
       
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>

    <table class="table mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts%}
        <tr>
          <td>{{contact.fullname}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td>
            <a href="{{url_for('Contacts.update',id = contact.id)}}"><i class="fas fa-edit"></i></a>
            <a href="{{url_for('Contacts.delete',id = contact.id)}}"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
  </body>
</html>
